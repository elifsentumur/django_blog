{% extends 'base.html'%}
{% block title%}Anasayfa{% endblock%}
{% block content%} 
{% for yazi in yazilar%}
<div class="card mb-3" >
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{yazi.resim.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{yazi.baslik}}</h5>
          <p class="card-text">{{yazi.icerik|safe|truncatechars_html:150}}</p>
          <p class="card-text"><small class="text-muted">Önce paylaşıldı {{yazi.duzenlenme_tarihi|timesince}}</small></p>
        </div>
      </div>
    </div>
  </div>

  {% empty %}
  <div class="alert alert-primary" role="alert">
    Hiç yazı yok
  </div>
  {%endfor%}
  {% endblock %}
