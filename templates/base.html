{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>{% block title%}Hello, world!{% endblock%}</title>
  </head>
  <body>
    
     {% include  'components/navbar.html' %}

      <div class="container mt-4">
          <div class="row">
              <div class="col-sm-9">
                {% block content%} {% endblock %}
              
              </div>
              <div class="col-sm-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      Menü
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Profili Düzenle</li>
                      <li class="list-group-item">Şifre Değiştir</li>
                      <li class="list-group-item">Yazı Ekle</li>
                      <li class="list-group-item">Yazılarım</li>
                      <li class="list-group-item">Çıkış</li>
                    </ul>
                  </div>
              </div>
          </div>

          {% include  'components/sidebar.html' %}
        </div>
        {% include  'components/footer.html' %}
      </div>

      
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

  </body>
</html>
